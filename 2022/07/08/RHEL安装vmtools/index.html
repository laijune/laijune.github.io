        <h1 id="安装vmtools"><a href="#安装vmtools" class="headerlink" title="安装vmtools"></a>安装vmtools</h1><blockquote>
<p>(<a target="_blank" rel="noopener" href="https://blog.csdn.net/haojie_duan/article/details/117768612">https://blog.csdn.net/haojie_duan/article/details/117768612</a>)</p>
</blockquote>
<h2 id="配置本地yum源"><a href="#配置本地yum源" class="headerlink" title="配置本地yum源"></a>配置本地yum源</h2><p>1.将Linux安装包挂载到虚拟机中（<strong>iso文件</strong>）</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">df</span> -h</span><br><span class="line"><span class="comment">#查看下面的挂载</span></span><br><span class="line"></span><br><span class="line">mount -o ro /dev/sr0 /media</span><br><span class="line">`以只读的方式`把它们挂载到media目录下</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> /etc/yum.repos.d/</span><br><span class="line"><span class="built_in">ls</span></span><br><span class="line"><span class="comment">#redhat.repo</span></span><br><span class="line"></span><br><span class="line">vim local.repo</span><br><span class="line"></span><br><span class="line">//local.repo的文件内容如下，可以直接复制</span><br><span class="line">[BaseOS]</span><br><span class="line">name=BaseOS</span><br><span class="line">enabled=1</span><br><span class="line">baseurl=file:///media/BaseOS</span><br><span class="line">gpgcheck=0</span><br><span class="line"></span><br><span class="line">[AppSream]</span><br><span class="line">name=AppStream</span><br><span class="line">enabled=1</span><br><span class="line">baseurl=file:///media/AppStream</span><br><span class="line">gpgcheck=0</span><br></pre></td></tr></table></figure>

<p>2.配置完yum源，需要执行下面三个命令,相当于激活配置。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#yum clean all</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#yum makecache</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#yum repolist</span></span><br></pre></td></tr></table></figure>

<h2 id="安装！"><a href="#安装！" class="headerlink" title="安装！"></a>安装！</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo dnf install open-vm-tools open-vm-tools-desktop xorg-x11-drv-vmware</span><br><span class="line"><span class="comment">#输入y,安装完成！</span></span><br></pre></td></tr></table></figure>
